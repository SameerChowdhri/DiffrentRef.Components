<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode</title>
    <link rel="stylesheet" href="./css/main.css">
<body>
    <div class="container">
        <h1>Light / Dark Mode </h1>
        <div class="toggle-container">
            <input type="checkbox" name="theme" id="switch" />
            <label for="switch">Toggle</label>
        </div>
        <img src="https://source.unsplash.com/user/erondu/1000x300" />

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Quidem repudiandae quod omnis unde asperiores natus! Dolorum, maiores perspiciatis similique iusto minus nihil, 
            reiciendis voluptate dolore odit alias deserunt, quia ducimus.</p>
    </div>
    

    <script>

        let checkbox = document.querySelector('input[name=theme]');

        checkbox.addEventListener('change', function() {
            if(this.checked) {
                trans()
                document.documentElement.setAttribute('data-theme', 'dark')

            } else {
                trans()
                document.documentElement.setAttribute('data-theme', 'light')
            } 
        })
        let trans = () => {
            document.documentElement.classList.add('transition');

            window.setTimeout(() => {
                document.documentElement.classList.remove('transition')
                }, 1000)
                }
    </script>
</body>
</html>
